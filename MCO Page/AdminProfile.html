<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
    <link rel="stylesheet" href="Files/CSSFiles/Account.css">
    <link rel="stylesheet" href="Files/CSSFiles/AdminProfile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="Locations.html">LOCATIONS</a>
                <a href="About.html">ABOUT</a>
                <a href="Cart.html">CART</a>
                <a href="Login.html">LOG IN</a>
            </div>
            <!-- User and Menu Icons -->
            <div class="nav-icons">
                <a href="#" id="profile-button">
                    <i class='bx bxs-user-circle'></i>
                </a>
                <a href="UserAccount.html" class="menu-button">
                    <i class='bx bx-menu'></i>
                </a>
            </div>
        </div>
        
        <!-- Account Information Section -->
        <section class="account-info">
            <h1>Admin Dashboard</h1>
            <div class="role-buttons">
                <button class="role active">ADMIN</button>
                <button class="role">BRANCH</button>
            </div>
            <div class="user-details">
                <p><strong>USERNAME:</strong> <a href="#" class="edit-link" data-field="username">CHANGE USERNAME?</a></p>
                <p><strong>PASSWORD:</strong> <a href="#" class="edit-link" data-field="password">CHANGE PASSWORD?</a></p>
                <p><strong>CONTACT NUMBER:</strong> <a href="#" class="edit-link" data-field="phone">EDIT CONTACT NO?</a></p>
                <p><strong>EMAIL ADDRESS:</strong> <a href="#" class="edit-link" data-field="email">EDIT EMAIL ADDRESS?</a></p>
            </div>
            <!-- Edit form will be inserted here by JavaScript -->
        </section>
        
        <!-- Other Users Section -->
        <section class="other-users">
            <h2>Active User Accounts</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
