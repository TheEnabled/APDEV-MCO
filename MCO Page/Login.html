<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCO Main Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
    <link rel="stylesheet" href="Files/CSSFiles/AboutUs.css">
    <link rel="stylesheet" href="Files/CSSFiles/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="login-page-container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-links">
              <a href="MainPage.html">HOME</a>
              <a href="Locations.html">LOCATIONS</a>
              <a href="About.html">ABOUT</a>
              <a href="Cart.html">CART</a>
              <a href="Login.html">LOG IN</a>
            </div>
            <!-- Burger Menu Icon as a Button -->
            <!-- User and Menu Icons -->
            <div class="nav-icons">
                <a href="#" id="profile-button">
                    <i class='bx bxs-user-circle'></i>
                </a>
                <a href="account.html" class="menu-button">
                    <i class='bx bx-menu'></i>
                </a>
            </div>
            
            <script src="auth.js"></script> <!-- Ensure this script is included -->
            
        </div>

        <!-- Hero Section -->
        <div class="login-hero-section">
            <div class="login-text-container" style="text-align: center;">
                <h1>DIMSUM  <br>TREATS </h1>
            </div>
            <div class="login-image-container">
                <img src="Files/images/dumpling1.png" alt="Dumpling">
            </div>
        </div>

        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-box">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-box">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="SignUp.html">Register</a></p>
        </div>

        <!-- Horizontal Line -->
        <hr class="footer-line">
        <script src="auth.js"></script>
    </div>
</body>

</html>
