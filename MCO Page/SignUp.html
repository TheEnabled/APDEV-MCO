<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCO Main Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
    <link rel="stylesheet" href="Files/CSSFiles/AboutUs.css">
    <link rel="stylesheet" href="Files/CSSFiles/Login.css">
    <link rel="stylesheet" href="Files/CSSFiles/Locations.css">
    <link rel="stylesheet" href="Files/CSSFiles/SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signup-form").addEventListener("submit", async function(event) {
                event.preventDefault(); // Prevent page refresh
        
                const username = document.getElementById("signup-username").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
        
                const response = await fetch("http://localhost:3000/api/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
        
                const data = await response.json();
                alert(data.message); // Show success or error message
            });
        });
    </script>
        

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="Locations.html">LOCATIONS</a>
          <a href="About.html">ABOUT</a>
          <a href="Cart.html">CART</a>
          <a href="Login.html">LOG IN</a>
        </div>
        <!-- Burger Menu Icon as a Button -->
        <!-- User and Menu Icons -->
        <div class="nav-icons">
            <a href="#" id="profile-button">
                <i class='bx bxs-user-circle'></i>
            </a>
            <a href="account.html" class="menu-button">
                <i class='bx bx-menu'></i>
            </a>
        </div>
        
        <script src="auth.js"></script> <!-- Ensure this script is included -->
        
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="input-box">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="input-box">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="input-box">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
