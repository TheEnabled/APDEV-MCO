<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCO Main Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .show-more {
            margin-top: 10px;
            font-size: 25px;
            text-align: right;
            color: red;
        }

        .show-more a {
            text-decoration: none;
            color: red;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            padding: 15px 30px;
            border-bottom: 2px solid red;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        .burger-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .burger-menu div {
            width: 30px;
            height: 4px;
            background-color: red;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #f5f5f5;
            border-top: 2px solid red;
            border-bottom: 2px solid red;
        }

        .text-container h1 {
            font-style: italic;
            font-size: 72px;
            color: red;
            line-height: 1;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border: 4px solid red;
            border-radius: 8px;
        }

        /* Updated styles for Sample Items */
        .image-container2 {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-item {
            width: 23%; /* Adjust this value to control the size of each item */
            text-align: center;
        }

        .image-item img {
            width: 200px; /* Adjust width to your desired size */
            height: 200px; /* Set height to match width to make it square */
            object-fit: cover; /* Ensures the image fills the square without distortion */
            border: 3px solid red;
            border-radius: 8px;
        }

        .image-text {
            margin-top: 4px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }

        /* Styling the Horizontal Line */
        hr {
            border: none;
            height: 2px;
            background-color: red;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">LOCATIONS</a>
            <a href="#">ABOUT</a>
            <a href="#">CART</a>
            <a href="#">LOG IN</a>
        </div>
        <div class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="text-container" style="text-align: center;">
            <h1>DIMSUM  <br>TREATS </h1>
        </div>
        <div class="image-container">
            <img src="dumpling1.png" alt="Dumpling">
        </div>
    </div>

    <!-- See more!-->
    <div class="show-more">
        <a href="#"> SHOW MORE --> </a>
    </div>

    <!-- Sample Items -->
    <div class="image-container2">
        <div class="image-item">
            <img src="siomai.png" alt="Siomai">
            <p class="image-text">SIOMAI</p>
        </div>
        <div class="image-item">
            <img src="sharksfin.jpg" alt="Sharks Fin">
            <p class="image-text">SHARKS FIN</p>
        </div>
        <div class="image-item">
            <img src="ricemeal.jpg" alt="Rice Meal">
            <p class="image-text">RICE MEAL</p>
        </div>
        <div class="image-item">
            <img src="japsiomai.jpg" alt="Japanese Siomai">
            <p class="image-text">JAPANESE SIOMAI</p>
        </div>
    </div>

    <!-- Horizontal Line -->
    <hr>
</body>
</html>
