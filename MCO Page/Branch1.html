<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimsum Treats San Mateo</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
    <link rel="stylesheet" href="Files/CSSFiles/AboutUs.css">
    <link rel="stylesheet" href="Files/CSSFiles/Login.css">
    <link rel="stylesheet" href="Files/CSSFiles/Locations.css">
    <link rel="stylesheet" href="Files/CSSFiles/Branch1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-links">
          <a href="MainPage.html">HOME</a>
          <a href="Locations.html">LOCATIONS</a>
          <a href="About.html">ABOUT</a>
          <a href="Cart.html">CART</a>
          <a href="Login.html">LOG IN</a>
        </div>
        
        <!-- User and Menu Icons -->
        <div class="nav-icons">
            <a href="#" id="profile-button">
                <i class='bx bxs-user-circle'></i>
            </a>
            <a href="account.html" class="menu-button">
                <i class='bx bx-menu'></i>
            </a>
        </div>
        
        <script src="auth.js"></script> 
    </div>

    <div class="branch-header">
        Branch Locations
    </div>

    <div class="branch">
        <div class="branch-item">
            <p class="branch-name"><b>Dimsum Treats San Mateo</b></p>
            <div class="branch-contact">
                <p><b>Contact Number:</b> <a href="tel:09673478379"><u>0967 347 8379</u></a></p>
            </div>
            <div class="branch-contact">
                <p><strong>Operating hours:</strong> 11:00 AM - 11:00 PM</p>
                <div class="map"></div>
            </div>

            <hr class="review-divider">

            <p class="review-header"><b>Branch Reviews</b></p>
            <div class="review-textbox">
                <textarea placeholder="Write your review..."></textarea>
            </div>
            <button class="publish-btn"><strong>PUBLISH</strong></button>
            <div class="review-container">
                <div class="review" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; background-color: #f9f9f9;">
                    <strong>Labazmotetee_mo69</strong>
                    <p>I like this branch, ang daming ipis!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.publish-btn').addEventListener('click', function() {
            const textarea = document.querySelector('.review-textbox textarea');
            const reviewContainer = document.querySelector('.review-container');
            
            if (textarea.value.trim() !== "") {
                // Create new review container
                const newReview = document.createElement('div');
                newReview.classList.add('review');
                newReview.style.border = '1px solid #ccc';
                newReview.style.padding = '10px';
                newReview.style.marginBottom = '10px';
                newReview.style.borderRadius = '8px';
                newReview.style.backgroundColor = '#f9f9f9';

                // Add sample username and the review text
                const username = document.createElement('strong');
                username.textContent = 'User';
                const reviewText = document.createElement('p');
                reviewText.textContent = textarea.value;

                newReview.appendChild(username);
                newReview.appendChild(reviewText);

                // Insert the review at the top
                reviewContainer.insertBefore(newReview, reviewContainer.firstChild);

                // Clear the textarea
                textarea.value = '';
            }
        });
    </script>

</body>
</html>
