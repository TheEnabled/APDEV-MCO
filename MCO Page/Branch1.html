<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimsum Treats San Mateo</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
  <link rel="stylesheet" href="Files/CSSFiles/AboutUs.css">
  <link rel="stylesheet" href="Files/CSSFiles/Login.css">
  <link rel="stylesheet" href="Files/CSSFiles/Locations.css">
  <link rel="stylesheet" href="Files/CSSFiles/Branch1.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="nav-links">
      <a href="MainPage.html">HOME</a>
      <a href="Locations.html">LOCATIONS</a>
      <a href="About.html">ABOUT</a>
      <a href="Cart.html">CART</a>
      <a href="Login.html">LOG IN</a>
    </div>
    
    <!-- User and Menu Icons -->
    <div class="nav-icons">
      <a href="#" id="profile-button">
        <i class='bx bxs-user-circle'></i>
      </a>
      <a href="account.html" class="menu-button">
        <i class='bx bx-menu'></i>
      </a>
    </div>
    
    <script src="auth.js"></script>
  </div>

  <!-- Large Red Header (using Branch1.css styling) -->
    <div class="branch">
        <div class="branch-item">
            <p class="branch-name"><b>Dimsum Treats San Mateo</b></p>
            <div class="branch-contact">
                <p><b>Contact Number:</b> <a href="tel:09673478379"><u>0967 347 8379</u></a></p>
            </div>
            <div class="branch-contact">
                <p><strong>Operating hours:</strong> 11:00 AM - 11:00 PM</p>
                <div class="map"></div>
            </div>
        </div>
    </div>

  <!-- Main Review Section -->
    <div class="branch">
        <div class="branch-item">
            <!-- Dropdown inside the header -->
            <label for="branch-dropdown" style="color:red; font-size:20px;">Select Location:</label>
            <select id="branch-dropdown" style="margin-left:10px;">
            <option value="Dimsum Treats San Mateo">Dimsum Treats San Mateo</option>
            <option value="Dimsum Treats Sta. Cruz">Dimsum Treats Sta. Cruz</option>
            <option value="Dimsum Treats Malate">Dimsum Treats Malate</option>
            <!-- Add more branches if needed -->
            </select>
            
            <p style="margin-top:10px; color:red; font-size:26px;">
            Current Branch: <span id="current-branch">Dimsum Treats San Mateo</span>
            </p>
            <hr class="review-divider">
            <p class="review-header"><b>Branch Reviews</b></p>
            
            <div class="review-textbox">
                <textarea id="review-textarea" placeholder="Write your review..."></textarea>
            </div>
            <button class="publish-btn" id="publish-btn"><strong>PUBLISH</strong></button>

            <!-- Reviews will be inserted here -->
            <div id="reviews-container" class="review-container">
                <p class="no-reviews">Loading reviews...</p>
            </div>
        </div>
    </div>

  <!-- Include branch1.js from the same folder -->
  <script src="Branch1.js"></script>
</body>
</html>
