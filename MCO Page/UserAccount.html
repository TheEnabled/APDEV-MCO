<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Dimsum Treats</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Files/CSSFiles/UserAccount.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="page-container">
        <div class="nav-bar">
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="Locations.html">LOCATIONS</a>
                <a href="About.html">ABOUT</a>
                <a href="Cart.html">CART</a>
                <a href="Login.html">LOG IN</a>
            </div>
            <div class="nav-icons">
                <a href="#" id="profile-button">
                    <i class='bx bxs-user-circle'></i>
                </a>
                <a href="UserAccount.html" class="menu-button">
                    <i class='bx bx-menu'></i>
                </a>
            </div>
        </div>

        <div class="account-header">
            <h1>Account</h1>
            <p>Welcome, <span id="user-name">User</span>!</p>
        </div>
        
        <div id="status-message" class="info"></div>

        <div class="user-info-container">
            <h2>Basic Info</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" disabled>
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" placeholder="Enter new password">
                </div>
                <button type="button" id="edit-button">Edit</button>
                <button type="button" id="save-button" style="display:none;">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="UserAccount.js"></script>
</body>
</html>
