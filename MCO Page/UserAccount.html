<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Dimsum Treats</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="Files/CSSFiles/MainPage.css">
    <link rel="stylesheet" href="Files/CSSFiles/UserInformation.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="page-container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-links">
              <a href="MainPage.html">HOME</a>
              <a href="Locations.html">LOCATIONS</a>
              <a href="About.html">ABOUT</a>
              <a href="Cart.html">CART</a>
              <a href="Login.html">LOG IN</a>
            </div>
            <!-- User and Menu Icons -->
            <div class="nav-icons">
                <a href="UserAccount.html" class="user-button">
                    <i class='bx bxs-user-circle'></i>
                </a>
                <a href="account.html" class="menu-button">
                    <i class='bx bx-menu'></i>
                </a>
            </div>
        </div>

        <!-- Account Header -->
        <div class="account-header">
            <h1>Account</h1>
        </div>
        
        <hr class="header-line">

        <!-- User Information Form -->
        <div class="user-info-container">
            <h2>Basic Info</h2>
            
            <form class="user-info-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-container">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>
                    <button type="button" class="update-btn">UPDATE</button>
                </div>
                
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <button type="button" class="update-btn">UPDATE</button>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-container">
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <button type="button" class="update-btn">UPDATE</button>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <i class='bx bx-hide show-password'></i>
                    </div>
                    <button type="button" class="update-btn">UPDATE</button>
                </div>
            </form>
        </div>
        
        <!-- Dimsum Icon at bottom right -->
        <div class="dimsum-icon">
            <img src="Files/images/dimsum-icon.png" alt="Cute dimsum icon">
        </div>
    </div>
    
    <!-- Horizontal Line at Footer -->
    <hr class="footer-line">
</body>
</html>
